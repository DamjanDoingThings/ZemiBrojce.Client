<div class="row">
  <div class="col-xs-12">
    <h3 style="margin-left: 20px">Преглед за вработени</h3>
  </div>
</div>

<hr />

<div class="container">
  <div class="row">
    <div class="col-xs-5">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!najaven">
        <div class="form-group">
          <label for="email">ID на корисник</label>
          <input
            id="korisnikId"
            class="form-control"
            ngModel
            name="korisnikId"
            required
            maxlength="1"
            pattern="^[1-3]"
            #korisnikId="ngModel"
          /><span
            class="help-block warning"
            *ngIf="!korisnikId.valid && korisnikId.touched"
            >Внесете број меѓу 1 и 3</span
          >
        </div>
        <!--  -->
        <div class="form-group">
          <label for="password">ID на шалтер</label>
          <input
            id="shalterId"
            class="form-control"
            ngModel
            name="shalterId"
            required
            maxlength="1"
            pattern="^[1-3]"
            #shalterId="ngModel"
          />
          <span
            class="help-block warning"
            *ngIf="!shalterId.valid && shalterId.touched"
            >Внесете број меѓу 1 и 3</span
          >
        </div>
        <div>
          <button class="btn btn-info" type="submit">Најави се</button>
        </div>
      </form>

      <h4 *ngIf="najaven">
        Најавен работник:
        <span class="activeNum">{{ korisnikId }}</span>
      </h4>
      <hr />
      <h4 *ngIf="najaven">
        Моментален шалтер:
        <span class="activeNum">{{ shalterId }}</span>
      </h4>
    </div>

    <div class="col-xs-6" *ngIf="najaven">
      <h4>
        Активен број:
        <span class="activeNum" *ngIf="num">{{ num }}</span>
      </h4>

      <button
        class="btn btn-primary"
        (click)="nextNum(shalterId)"
        *ngIf="najaven"
      >
        Следен број
      </button>
    </div>
  </div>
</div>

<hr />

<div class="row" *ngIf="najaven">
  <div class="col-xs-12" style="margin-left: 15px; margin-top: 15px">
    <button class="btn btn-info" (click)="logout()">Одјави се</button>
  </div>
</div>
